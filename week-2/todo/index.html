<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo Testing</title>
</head>
<body>
	<h1>Dynamic Todo list</h1>
	<ol id="list">
		<h6>Following are the Task for Today</h6>
		<li>Wake Up</li>
	</ol>

	<input type="text" placeholder="Enter Tasks."></input>
	<button onclick="addTodo()">Add Task</button>

	<h3>A Fcking Stopwatch</h3>
	<h3 id="stime">Timer</h3>
	<input type="text" placeholder="Enter Time" id="time"></input>
	<button onclick="startTime()" onenter>Stopwatch</button>

	<script src="app.js"></script>
</body>
</html>
