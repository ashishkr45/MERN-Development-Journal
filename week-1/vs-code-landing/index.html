<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Viual Studio Code</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/9/9a/Visual_Studio_Code_1.35_icon.svg">
</head>
<body>
	<div class="nev-bar">
		<img id="nev-icon" src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Visual_Studio_Code_1.35_icon.svg" alt="vs-code">
		<span>Visula Studio Code</span>
		<a href="">Docs</a>
		<a href="">Updates</a>
		<a href="">Blog</a>
		<a href="">Api</a>
		<a href="">Extensions</a>
		<a href="">FAQ</a>

		<div class="heading">Your code editor. <br>Redefined with AI.</div>

		<p>Web, Insiders edition, or other platforms</p>

	<br>
	
	<div class="cont">
		<div class="mainImg-cont">

			<img id="land-img" src="https://code.visualstudio.com/assets/home/hero-poster-dark.webp" alt="vs-code-in-action">
